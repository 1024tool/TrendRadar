
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>热点新闻分析</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            * { box-sizing: border-box; }
            
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #fafafa;
                --bg-tertiary: #f8f9fa;
                --text-primary: #1a1a1a;
                --text-secondary: #666666;
                --text-tertiary: #999999;
                --border-color: #e5e7eb;
                --border-light: #f0f0f0;
                --gradient-start: #4f46e5;
                --gradient-end: #7c3aed;
                --accent-color: #4f46e5;
                --shadow: 0 2px 16px rgba(0,0,0,0.06);
            }
            
            [data-theme="dark"] {
                --bg-primary: #1a1a1a;
                --bg-secondary: #0f0f0f;
                --bg-tertiary: #2a2a2a;
                --text-primary: #e5e5e5;
                --text-secondary: #a0a0a0;
                --text-tertiary: #707070;
                --border-color: #333333;
                --border-light: #2a2a2a;
                --gradient-start: #6366f1;
                --gradient-end: #8b5cf6;
                --accent-color: #6366f1;
                --shadow: 0 2px 16px rgba(0,0,0,0.3);
            }
            
            [data-theme="green"] {
                --bg-primary: #ffffff;
                --bg-secondary: #f0fdf4;
                --bg-tertiary: #f7fee7;
                --text-primary: #14532d;
                --text-secondary: #166534;
                --text-tertiary: #4d7c0f;
                --border-color: #bbf7d0;
                --border-light: #dcfce7;
                --gradient-start: #16a34a;
                --gradient-end: #84cc16;
                --accent-color: #16a34a;
                --shadow: 0 2px 16px rgba(22,163,74,0.1);
            }
            
            [data-theme="blue"] {
                --bg-primary: #ffffff;
                --bg-secondary: #eff6ff;
                --bg-tertiary: #dbeafe;
                --text-primary: #1e3a8a;
                --text-secondary: #1e40af;
                --text-tertiary: #3b82f6;
                --border-color: #93c5fd;
                --border-light: #bfdbfe;
                --gradient-start: #2563eb;
                --gradient-end: #0ea5e9;
                --accent-color: #2563eb;
                --shadow: 0 2px 16px rgba(37,99,235,0.1);
            }
            
            body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                margin: 0; 
                padding: 16px; 
                background: var(--bg-secondary);
                color: var(--text-primary);
                line-height: 1.5;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            
            .container {
                max-width: 600px;
                margin: 0 auto;
                background: var(--bg-primary);
                border-radius: 12px;
                overflow: hidden;
                box-shadow: var(--shadow);
                transition: background-color 0.3s ease, box-shadow 0.3s ease;
            }
            
            .header {
                background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
                color: white;
                padding: 24px 20px;
                text-align: center;
                position: relative;
            }
            
            .header-actions {
                position: absolute;
                top: 12px;
                right: 12px;
                display: flex;
                gap: 6px;
                align-items: center;
            }
            
            .theme-switcher {
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 6px;
                padding: 0;
                display: flex;
                overflow: hidden;
                backdrop-filter: blur(10px);
            }
            
            .theme-btn {
                background: transparent;
                border: none;
                color: white;
                padding: 6px 10px;
                cursor: pointer;
                font-size: 11px;
                font-weight: 500;
                transition: background-color 0.2s ease;
                white-space: nowrap;
            }
            
            .theme-btn:hover {
                background: rgba(255, 255, 255, 0.1);
            }
            
            .theme-btn.active {
                background: rgba(255, 255, 255, 0.3);
                font-weight: 600;
            }
            
            .save-buttons {
                display: flex;
                gap: 6px;
            }
            
            .save-btn {
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
                padding: 6px 12px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 12px;
                font-weight: 500;
                transition: all 0.2s ease;
                backdrop-filter: blur(10px);
                white-space: nowrap;
            }
            
            .save-btn:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.5);
                transform: translateY(-1px);
            }
            
            .save-btn:active {
                transform: translateY(0);
            }
            
            .save-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            
            .header-title {
                font-size: 20px;
                font-weight: 700;
                margin: 0 0 16px 0;
            }
            
            .header-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;

            .info-item {

            .info-label {

                opacity: 0.8;
                margin-bottom: 3px;
            }
            
            .info-value {

            }
            
            .content {
                padding: 20px;
            }
            
            .word-group {

            .word-group:first-child {

            .word-header {

                padding-bottom: 6px;
                border-bottom: 1px solid var(--border-light);

            .word-info {

            .word-name {

            .news-item {
                margin-bottom: 12px;

                gap: 6px;
                margin-bottom: 6px;
                flex-wrap: wrap;

            .source-name {
                color: var(--text-secondary);
                font-size: 11px;

                padding: 2px 5px;

            .new-item-rank.top { background: #dc2626; }
            .new-item-rank.high { background: #ea580c; }
            
            .new-item-content {
                flex: 1;
                min-width: 0;
            }
            
            .new-item-title {
                font-size: 13px;
                line-height: 1.4;
                color: var(--text-primary);
                margin: 0;
            }
            
            .error-section {
                background: #fef2f2;
                border: 1px solid #fecaca;
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 20px;
            }
            
            [data-theme="dark"] .error-section {
                background: #2a1a1a;
                border-color: #4a2020;
            }
            
            .error-title {
                color: #dc2626;
                font-size: 13px;
                font-weight: 600;
                margin: 0 0 6px 0;
            }
            
            .error-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            .error-item {
                color: #991b1b;
                font-size: 12px;
                padding: 2px 0;
                font-family: 'SF Mono', Consolas, monospace;
            }
            
            [data-theme="dark"] .error-item {
                color: #fca5a5;
            }
            
            .footer {
                margin-top: 28px;
                padding: 16px 20px;
                background: var(--bg-tertiary);
                border-top: 1px solid var(--border-color);

            .footer-content {
                font-size: 12px;
                color: var(--text-secondary);
                line-height: 1.6;
            }
            
            .footer-link {
                color: var(--accent-color);
                text-decoration: none;

                transition: color 0.2s ease;
            }
            
            .footer-link:hover {

            }
            
            .project-name {
                font-weight: 600;

            }
            
            @media (max-width: 480px) {
                body { padding: 12px; }
                .header { padding: 20px 16px; }
                .content { padding: 16px; }
                .footer { padding: 14px 16px; }
                .header-info { grid-template-columns: 1fr; gap: 10px; }
                .news-header { gap: 5px; }
                .news-content { padding-right: 40px; }
                .news-item { gap: 8px; padding: 8px 0; margin-bottom: 10px; }
                .new-item { gap: 8px; padding: 5px 0; }
                .news-number { width: 20px; height: 20px; font-size: 11px; }
                .word-group { margin-bottom: 24px; }
                .header-actions {
                    position: static;

                    gap: 6px;
                    justify-content: center;
                    flex-direction: column;
                    width: 100%;
                }
                .theme-switcher,
                .save-buttons {

                }
                .save-btn {

                .theme-btn {

            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-actions">
                    <div class="theme-switcher">
                        <button class="theme-btn active" data-theme="light" onclick="switchTheme('light')">默认</button>
                        <button class="theme-btn" data-theme="dark" onclick="switchTheme('dark')">暗色</button>
                        <button class="theme-btn" data-theme="green" onclick="switchTheme('green')">绿色</button>
                        <button class="theme-btn" data-theme="blue" onclick="switchTheme('blue')">蓝色</button>
                    </div>
                    <div class="save-buttons">
                        <button class="save-btn" onclick="saveAsImage()">保存图片</button>
                        <button class="save-btn" onclick="saveAsMultipleImages()">分段保存</button>
                    </div>
                </div>
                <div class="header-title">热点新闻分析</div>
                <div class="header-info">
                    <div class="info-item">
                        <span class="info-label">报告类型</span>
                        <span class="info-value">实时分析</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">新闻总数</span>
                        <span class="info-value">6 条</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">热点新闻</span>
                        <span class="info-value">0 条</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">生成时间</span>
                        <span class="info-value">11-10 05:06</span>
                    </div>
                </div>
            </div>
            
            <div class="content">
            </div>
            
            <div class="footer">
                <div class="footer-content">
                    由 <span class="project-name">TrendRadar</span> 生成 · 
                    <a href="https://github.com/sansan0/TrendRadar" target="_blank" class="footer-link">
                        GitHub 开源项目
                    </a>
                    <br>
                    <span style="color: #ea580c; font-weight: 500;">
                        发现新版本 3.0.4，当前版本 2.4.4
                    </span>
                </div>
            </div>
        </div>
        
        <script>
            // 主题切换功能
            function switchTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('preferred-theme', theme);
                
                // 更新按钮状态
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-theme') === theme) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // 页面加载时恢复主题
            document.addEventListener('DOMContentLoaded', function() {
                const savedTheme = localStorage.getItem('preferred-theme') || 'light';
                switchTheme(savedTheme);
                window.scrollTo(0, 0);
            });
            
            async function saveAsImage() {
                const button = event.target;
                const originalText = button.textContent;
                
                try {
                    button.textContent = '生成中...';
                    button.disabled = true;
                    window.scrollTo(0, 0);
                    
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                    const actions = document.querySelector('.header-actions');
                    actions.style.visibility = 'hidden';
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    const container = document.querySelector('.container');
                    
                    const canvas = await html2canvas(container, {
                        backgroundColor: getComputedStyle(container).backgroundColor,
                        scale: 1.5,
                        useCORS: true,
                        allowTaint: false,
                        imageTimeout: 10000,
                        removeContainer: false,
                        foreignObjectRendering: false,
                        logging: false,
                        width: container.offsetWidth,
                        height: container.offsetHeight,
                        x: 0,
                        y: 0,
                        scrollX: 0,
                        scrollY: 0,
                        windowWidth: window.innerWidth,
                        windowHeight: window.innerHeight
                    });
                    
                    actions.style.visibility = 'visible';
                    
                    const link = document.createElement('a');
                    const now = new Date();
                    const filename = `TrendRadar_热点新闻分析_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}.png`;
                    
                    link.download = filename;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    button.textContent = '保存成功!';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    const actions = document.querySelector('.header-actions');
                    actions.style.visibility = 'visible';
                    button.textContent = '保存失败';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                    }, 2000);
                }
            }
            
            async function saveAsMultipleImages() {
                const button = event.target;
                const originalText = button.textContent;
                const container = document.querySelector('.container');
                const scale = 1.5; 
                const maxHeight = 5000 / scale;
                
                try {
                    button.textContent = '分析中...';
                    button.disabled = true;
                    
                    const newsItems = Array.from(container.querySelectorAll('.news-item'));
                    const wordGroups = Array.from(container.querySelectorAll('.word-group'));
                    const newSection = container.querySelector('.new-section');
                    const errorSection = container.querySelector('.error-section');
                    const header = container.querySelector('.header');
                    const footer = container.querySelector('.footer');
                    
                    const containerRect = container.getBoundingClientRect();
                    const elements = [];
                    
                    elements.push({
                        type: 'header',
                        element: header,
                        top: 0,
                        bottom: header.offsetHeight,
                        height: header.offsetHeight
                    });
                    
                    if (errorSection) {
                        const rect = errorSection.getBoundingClientRect();
                        elements.push({
                            type: 'error',
                            element: errorSection,
                            top: rect.top - containerRect.top,
                            bottom: rect.bottom - containerRect.top,
                            height: rect.height
                        });
                    }
                    
                    wordGroups.forEach(group => {
                        const groupRect = group.getBoundingClientRect();
                        const groupNewsItems = group.querySelectorAll('.news-item');
                        
                        const wordHeader = group.querySelector('.word-header');
                        if (wordHeader) {
                            const headerRect = wordHeader.getBoundingClientRect();
                            elements.push({
                                type: 'word-header',
                                element: wordHeader,
                                parent: group,
                                top: groupRect.top - containerRect.top,
                                bottom: headerRect.bottom - containerRect.top,
                                height: headerRect.height
                            });
                        }
                        
                        groupNewsItems.forEach(item => {
                            const rect = item.getBoundingClientRect();
                            elements.push({
                                type: 'news-item',
                                element: item,
                                parent: group,
                                top: rect.top - containerRect.top,
                                bottom: rect.bottom - containerRect.top,
                                height: rect.height
                            });
                        });
                    });
                    
                    if (newSection) {
                        const rect = newSection.getBoundingClientRect();
                        elements.push({
                            type: 'new-section',
                            element: newSection,
                            top: rect.top - containerRect.top,
                            bottom: rect.bottom - containerRect.top,
                            height: rect.height
                        });
                    }
                    
                    const footerRect = footer.getBoundingClientRect();
                    elements.push({
                        type: 'footer',
                        element: footer,
                        top: footerRect.top - containerRect.top,
                        bottom: footerRect.bottom - containerRect.top,
                        height: footer.offsetHeight
                    });
                    
                    const segments = [];
                    let currentSegment = { start: 0, end: 0, height: 0, includeHeader: true };
                    let headerHeight = header.offsetHeight;
                    currentSegment.height = headerHeight;
                    
                    for (let i = 1; i < elements.length; i++) {
                        const element = elements[i];
                        const potentialHeight = element.bottom - currentSegment.start;
                        
                        if (potentialHeight > maxHeight && currentSegment.height > headerHeight) {
                            currentSegment.end = elements[i - 1].bottom;
                            segments.push(currentSegment);
                            
                            currentSegment = {
                                start: currentSegment.end,
                                end: 0,
                                height: element.bottom - currentSegment.end,
                                includeHeader: false
                            };
                        } else {
                            currentSegment.height = potentialHeight;
                            currentSegment.end = element.bottom;
                        }
                    }
                    
                    if (currentSegment.height > 0) {
                        currentSegment.end = container.offsetHeight;
                        segments.push(currentSegment);
                    }
                    
                    button.textContent = `生成中 (0/${segments.length})...`;
                    
                    const actions = document.querySelector('.header-actions');
                    actions.style.visibility = 'hidden';
                    
                    const images = [];
                    const bgColor = getComputedStyle(container).backgroundColor;
                    
                    for (let i = 0; i < segments.length; i++) {
                        const segment = segments[i];
                        button.textContent = `生成中 (${i + 1}/${segments.length})...`;
                        
                        const tempContainer = document.createElement('div');
                        tempContainer.style.cssText = `
                            position: absolute;
                            left: -9999px;
                            top: 0;
                            width: ${container.offsetWidth}px;
                            background: ${bgColor};
                        `;
                        tempContainer.className = 'container';
                        
                        const clonedContainer = container.cloneNode(true);
                        
                        const clonedActions = clonedContainer.querySelector('.header-actions');
                        if (clonedActions) {
                            clonedActions.style.display = 'none';
                        }
                        
                        tempContainer.appendChild(clonedContainer);
                        document.body.appendChild(tempContainer);
                        
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                        const canvas = await html2canvas(clonedContainer, {
                            backgroundColor: bgColor,
                            scale: scale,
                            useCORS: true,
                            allowTaint: false,
                            imageTimeout: 10000,
                            logging: false,
                            width: container.offsetWidth,
                            height: segment.end - segment.start,
                            x: 0,
                            y: segment.start,
                            windowWidth: window.innerWidth,
                            windowHeight: window.innerHeight
                        });
                        
                        images.push(canvas.toDataURL('image/png', 1.0));
                        
                        document.body.removeChild(tempContainer);
                    }
                    
                    actions.style.visibility = 'visible';
                    
                    const now = new Date();
                    const baseFilename = `TrendRadar_热点新闻分析_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
                    
                    for (let i = 0; i < images.length; i++) {
                        const link = document.createElement('a');
                        link.download = `${baseFilename}_part${i + 1}.png`;
                        link.href = images[i];
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    
                    button.textContent = `已保存 ${segments.length} 张图片!`;
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                    }, 2000);
                    
                } catch (error) {
                    console.error('分段保存失败:', error);
                    const actions = document.querySelector('.header-actions');
                    actions.style.visibility = 'visible';
                    button.textContent = '保存失败';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                    }, 2000);
                }
            }
        </script>
    </body>
    </html>
